<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды для маршрута</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .point-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        label {
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"] {
            width: 45%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-point-btn {
            width: auto;
            background-color: #007BFF;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .add-point-btn:hover {
            background-color: #0056b3;
        }
        .point-group input {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите координаты маршрута</h1>
        <form action="/weather" method="POST" id="route-form">
            <div id="points-container">
                <div class="point-group">
                    <label>Широта: <input type="text" name="latitude" required></label>
                    <label>Долгота: <input type="text" name="longitude" required></label>
                </div>
            </div>
            <button type="button" class="add-point-btn" onclick="addPoint()">Добавить точку</button>
            <button type="submit">Узнать прогноз</button>
        </form>
    </div>

    <script>
        function addPoint() {
            const container = document.getElementById("points-container");
            const newPoint = document.createElement("div");
            newPoint.className = "point-group";
            newPoint.innerHTML = `
                <label>Широта: <input type="text" name="latitude" required></label>
                <label>Долгота: <input type="text" name="longitude" required></label>
            `;
            container.appendChild(newPoint);
        }
    </script>
</body>
</html>
